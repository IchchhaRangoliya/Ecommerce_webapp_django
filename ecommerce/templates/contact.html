{% extends 'base.html' %}
{% block title %}Contact Us{% endblock title %}
{% block body %}
<h1 class="text-center">Contact Us</h1>

<div class="container" mt-2>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    {% endfor %}
  
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">

            <form method="POST" action="/contact">
                {% csrf_token %}
               
                 
                <div class="col-lg-12">
                  <div class="form-group position-relative">
                      <label>Full Name <span class="text-danger"></span></label>
                      <input type="text" class="form-control" placeholder="fullname" name="fullname" required="">
                  </div>
                </div>

                <div class="col-lg-12">
                    <div class="form-group position-relative">
                        <label>Email <span class="text-danger"></span></label>
                        <input type="email" class="form-control" placeholder="Email" name="email" required="" value="{{user.email}}">
                    </div>
                  </div>
            
              <div class="col-lg-12">
                  <div class="form-group position-relative">
                      <label>How can I help You? <span class="text-danger"></span></label>
                      <textarea type="text" class="form-control" placeholder="How can i help you?" required="" name="desc"></textarea>
                  </div>
              </div>
            
              <div class="col-lg-12">
                <div class="form-group position-relative">
                    <label>Phone Number<span class="text-danger"></span></label>
                    <input type="number" class="form-control" placeholder="phonenumber" required="" name="phonenumber">
                </div>
            </div>
              
              <br>
                  
              <div class="col-lg-12 mb-0">
                  <center><button type="submit" class="btn btn-dark" >Submit</button></center>
                    
                    
                
              </form>





        </div>
        <div class="col-md-4"></div>


    </div>

</div>
{% endblock body %}
